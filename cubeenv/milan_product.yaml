name: MILAN
description: FB for good data about population
metadata_type: eo3

metadata:
    product:
        name: MILAN
        format: NetCDF

storage:
    crs: epsg:4326
    resolution:
        latitude: 0.0038522769335609763
        longitude: 0.005493164062499015
    dimension_order: [time, latitude, longitude]
    
measurements:
    - name: 'n_crisis'
      dtype: float64
      nodata: -9999
      units: 'people'